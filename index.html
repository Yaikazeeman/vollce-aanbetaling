<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <title>Aanbetaling Vollce</title>
</head>
<body>
    <div class="section">
        <div id="header">
            <h1>Bemachtig een plekje op de lijst!</h1>
            <p>Doorloop de stappen om een Vollce V1 te reserveren.</p>
        </div>
        <div class="form-container">
            
            <form action="https://formspree.io/mwkvewzl" method="POST">
                <div class="stap1"> 
                <h2>Stap 1</h2>
                <div class="names">
                    <input type="text" name="voornaam" placeholder="Voornaam">
                    <input type="text" name="achternaam" placeholder="Achternaam">
                </div>
                <input type="nummer" name="geboorte datum" placeholder="geboorte datum">
                <input type="text" name="nummer" placeholder="telefoon nummer">
                <input type="text" name="adres" placeholder="adres">
                <input type="text" name="postcode" placeholder="postcode">
                <input type="email" name="email"  placeholder="email">
                </div>
                <div class="stap2">
                    <h2>Stap 2</h2>
                    <p>Betaal met iDEAL door deze code te scannen.</p>
                    <div class="qr-img">
                        <img src="images/qr-test.png">
                    </div>
                </div>
                <div class="stap3">
                    <h2>Stap 3</h2>
                    <div class='submit-button'>
                        <input type="submit" value="Bevestig">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
